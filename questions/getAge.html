<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function find_age() {
            let birth_year = parseInt(document.getElementById("birth_year").value);
            let now = new Date();
            let current_year = now.getFullYear();
            let age = current_year - birth_year;
            document.getElementById("age").innerHTML = age;
        }
    </script>
</head>

<body>
    Enter your birth year:
    <input id="birth_year" type="number">
    <button onclick="find_age()" value="age">Find age</button><br>
    <span id="age"></span>
</body>

</html>
