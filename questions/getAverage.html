<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="">
    <script>
        function compute() {
            let myInput = document.getElementById("myInput").value;
            let splitted = myInput.split(","); //split() -- used to change inputs in to array
            let sum = sumFunc(splitted); //pass the array element in to function for doing the sum
            document.getElementById("sumId").innerHTML = sum;
            document.getElementById("avgId").innerHTML = sum / splitted.length; //splitted.length, because it's an array
            // that changed by split() method with "," comma separated 
        }

        function sumFunc(arr) {
            let sum = 0;
            for (let s of arr) {
                sum += Number(s); //we have to change s or the elements of array, otherwise we'll get NaN error
            }
            return sum;
        }
    </script>
</head>

<body>
    Enter values comma separated:<br>
    <textarea id="myInput"></textarea><br>
    <button onclick="compute()">compute</button><br> Sum: <span id="sumId"></span> <br> Avg: <span id="avgId"></span>

</body>

</html>
