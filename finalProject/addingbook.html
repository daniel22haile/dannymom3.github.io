    <body>
      <div id="wrapper">
    <h3 style="color: #904e92">New Book Form</h3>

    <strong>Note:</strong> Please fill all the fields.
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-12">
        <label for="inputTitle" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="inputTitle" />
      </div>
      <div class="col-md-6">
        <label for="inputISBN" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="inputISBN" />
      </div>
      <div class="col-md-6">
        <label for="inputOverdue" class="form-label"
          >Overdue Fee per day</label
        >
        <input
          type="text"
          class="form-control"
          id="inputOverdue"
        />

      </div>

      <div class="col-md-6">
        <label for="inputPublisher" class="form-label">Publisher</label>
        <input type="text" class="form-control" id="inputPublisher" />
      </div>
      <div class="col-md-6">
        <label for="inputPubDate" class="form-label">Date Published</label>
        <input type="date" class="form-control" id="inputPubDate" />
      </div>

      <div class="col-12">
        <div class="float-end">
          <button type="submit" class="btn btn-outline-danger">Reset</button>
          <button type="button" class="btn btn-outline-success" onclick="bookadder()">
            Save Book
          </button>
        </div>
      </div>
    </form>

    <footer class="footer">
      <div class="container">
      </div>
    </footer>
