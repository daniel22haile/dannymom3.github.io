<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Feedback from customers!</title>
</head>

<body>
    <h1> We need your Feedbacks for our best services!</h1>
    <hr>
    <div id="wrapper">
        <!--start of div-->
        <p>
            First Name:
            <input type="text" id="name" size="25" placeholder="type your first name here"><br/>
        </p>
        <p>
            Last Name:
            <input type="text" id="last_name" size="25" placeholder="type your last name here">
        </p>
        <p>
            Comments:<br>
            <textarea id="Comments" rows="10" cols="30" placeholder="Please leave your comments here!"></textarea>
        </p>
        <p>
            <button type="button" onclick="sendComments()">send it</button>
            <button type="button" onclick="clearComments()">clear</button>
        </p>
    </div>
    <!--end of wrapper-->
    <p>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> </a>
    </p>
</body>

</html>
<!--end of html-->
