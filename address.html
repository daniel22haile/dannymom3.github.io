<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Mailling Adresse</title>
    <script>
        function getStudentInfo() {

            let name = document.getElementById('nameInputBox').value;
            let street = document.getElementById('IdInputBox').value;
            let city = document.getElementById('cityInputBox').value;
            let state = document.getElementById('stateInputBox').value;
            let zipCode = document.getElementById('zipCodeInputBox').value;
            let studentInfo = `${name} <br> ${street} <br> ${city} <br> ${state} ${', '} ${zipCode}`;
            document.getElementById('outputDiv').innerHTML = studentInfo;
        }
    </script>
</head>

<body>
    <p>
        Name: <input type="text" size="30" id="nameInputBox" /><br>
    </p>
    <p>
        Street: <input type="text" size="30" id="IdInputBox" /><br>
    </p>
    <p>
        City: <input type="text" id="cityInputBox"> State: <input type="text" id="stateInputBox"> Zip Code: <input type="text" id="zipCodeInputBox"><br>
    </p>
    <button type="button" onclick="getStudentInfo()">Make address</button>
    <div id="outputDiv"></div>
    <p>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> </a>
    </p>
</body>

</html>
